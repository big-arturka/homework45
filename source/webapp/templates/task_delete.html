{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'task_view' task.pk %}">Cancel</a>
    </li>
{% endblock %}

{% block content %}
    <h1>Вы уверены что хотите удалить задачу {{ task.title }}</h1>
    <form action="{% url 'task_delete' task.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit"  value="Yes"></p>
        <a class="nav-link" href="{% url 'task_view' task.pk %}">Cancel</a>
    </form>
{% endblock %}
