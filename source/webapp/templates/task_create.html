{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add task</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
    <div class="form">
        <h1>Add new task</h1>
        <form action="/task/add/" method="post">
            {% csrf_token %}

            <label>Title:</label><br/>
            <input class="form-area" type="text" name="title"/><br/>

            <label for="id-status">Status:</label><br/>
            <select class="form-area" name="status" id="id-status">
                {% for value, choice in status_choices %}
                    <option value="{{ value }}">{{ choice }}</option>
                {% endfor %}
            </select><br/>

            <label>Completion date:</label><br/>
            <input class="form-area" type="text" name="completion_date"/><br/>
            <br/>
            <input class="btn btn-info" type="submit" value="Send"/>
        </form>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="application/javascript" src="../static/js/bootstrap.bundle.js"></script>
</body>
</html>
