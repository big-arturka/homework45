{% extends 'base.html' %}
{% block title %}
New Task
{% endblock %}

{% block content %}
    <div class="form">
        <h1>Add new task</h1>
        <form action="/task/add/" method="post">
            {% csrf_token %}

            <label>Title:</label><br/>
            <input class="form-area" type="text" name="title"/><br/>

            <label for="id-status">Status:</label><br/>
            <select class="form-area" name="status" id="id-status">
                {% for value, choice in status_choices %}
                    <option value="{{ value }}">{{ choice }}</option>
                {% endfor %}
            </select><br/>

            <label>Completion date:</label><br/>
            <input class="form-area" type="text" name="completion_date"/><br/>
            <br/>
            <input class="btn btn-info" type="submit" value="Send"/>
        </form>
    </div>
{% endblock %}
