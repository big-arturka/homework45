<form action="{{ action_url }}" method="{{ form_method }}">
    {% csrf_token %}
    {% include 'partial/form_field.html' with field=form.title %}
    {% include 'partial/form_field.html' with field=form.description %}
    {% include 'partial/form_field.html' with field=form.status %}
    {% include 'partial/form_field.html' with field=form.completion_date %}

<input type="submit" class="btn btn-info" value="{{ button_text|default:'Submit' }}"/>
<a href="{% url "index" %}" class="btn btn-info"  >Back to main page</a>
</form>
