{% if not fields_only %}
    <form action="{{ action_url }}" method="{{ form_method }}" enctype="{{ enctype }}">
        {% csrf_token %}
{% endif %}
    {% for error in form.non_field_errors %}
        <p class="error">{{ error }}</p>
    {% endfor %}

    {% for field in form %}
        {% include 'partial/form_field.html' %}
    {% endfor %}

{% if not fields_only %}
        <input type="submit" class="btn btn-primary" value="{{ button_text|default:'Submit' }}"/>
        <a href="{% url "index" %}" class="btn btn-primary">На главную</a>
    </form>
{% endif %}
