{% extends 'base.html' %}
{% block title %}Task{% endblock %}

{% block content %}
<div class="container">
    <div class="form">
        <h1>Task id:{{ task.pk }}</h1>
        <h2>Task description: {{ task.title }}</h2>
        <p>Status: {{ task.status }}</p>
        <p>Completion date: {{ task.completion_date }}</p>
        <p class="description"><pre>Full description: {{ task.description }}</pre></p>
        <a href="{% url "index" %}" class="btn btn-info"  >Back to main page</a>
    </div>
</div>
{% endblock %}
